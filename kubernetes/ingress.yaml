apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: my-app.local # Replace with your domain or IP (e.g., localhost)
      http:
        paths:
          - path: /service1
            pathType: Prefix
            backend:
              service:
                name: container1-service
                port:
                  number: 80
          - path: /service2
            pathType: Prefix
            backend:
              service:
                name: container2-service
                port:
                  number: 80
          - path: /service3
            pathType: Prefix
            backend:
              service:
                name: container3-service
                port:
                  number: 80
