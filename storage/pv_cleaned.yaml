apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-cleaned
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: "/mnt/data/datasets/cleaned_datasets" # Standardized path
    type: DirectoryOrCreate
